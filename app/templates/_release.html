<tr>
  <td>{{ moment(release.timestamp).format('LLL') }}</td>
  <td>{{ release.version }}</td>
  <td><a href="{{ links[loop.index0] }}">{{ release.filename }}</a></td>
  <td>{{ release.release_notes }}</td>

</tr>
