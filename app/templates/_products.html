{% for product in products %}
  {% if loop.first %}
    {% include '_products_table_head.html' %}
  {% endif %}

  {% include '_product.html' %}

  {% if loop.last %}
    {% include '_products_table_tail.html' %}
  {% endif %}
{% else %}
  <p>You don't have any products yet</p>
{% endfor %}
<br>
<p><a href="{{ url_for('add_product') }}">Add a new product</a></p>
